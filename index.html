<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>realPane</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/screen.css">
		<!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Header -->
		<div class="menubar_container">
			<div class="menubar">
				<a href="http://github.com/moos3" title="SkyDas">Skydas</a>
			</div>
		</div>

		<!-- Layout -->
		<div id="container-fluid" class="pure-skin-symplicity">
			<div class="row">
				<form class="col-xs-2 col-sm-2 col-md-2 col-lg-2 product-container" name="theForm">
					<div id="product_selection"><!-- Form Generated By JS--></div>
				</form>

				<div class="loop-container col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<div class="master">
						<a onclick="selectToggle(event, true, 'theForm');" id="all" class="active">All</a> | <a onclick="selectToggle(event, false, 'theForm');" id="none">None</a>
					</div>
					<div class="loop"><!-- Form Generated By JS--></div></div>
			</div>
		</div>



		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
		<script type="text/javascript" src="http://panel.symplicity.com:8080/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
	</body>
</html>
